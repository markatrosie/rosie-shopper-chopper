<div [ngClass]="{ loaded: projectService.getPdfDocument() }">
  <app-region-layer
    [allPromos]="projectService.getPromos()"
    [activePromo]="projectService.getSelectedPromo()"
  ></app-region-layer>
  <pdf-viewer
    [src]="projectService.getPdfData()"
    [show-all]="false"
    [page]="projectService.getCurrentPage() "
    [original-size]="false"
    [fit-to-page]="true"
    (after-load-complete)="pdfLoaded($event)">
  </pdf-viewer>
</div>
